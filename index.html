<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>Hi, Welcome Mellisa!</h1>
            <ul>
                <li><a href="#home">Ini latihan website pertamaku</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header with Popup -->
    <header id="home">
        <div class="container">
            <h2>Welcome to My Website</h2>
            <button id="openPopup">maaf kak aku masih bingung huehuehuhuehueuehuehuhh tapi aku akan terus belajarrr biar engga bingung lagi :) </button>
        </div>
    </header>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h3>Enter Your Username</h3>
            <input type="text" id="usernameInput">
            <button id="saveUsername">Save</button>
        </div>
    </div>

    <!-- Headquarter Section -->
    <section id="headquarter">
        <div class="container">
            <h2>our headquarter</h2>
            <div class="headquarter-grid">
                <div class="hq-location">
                    <img src="jakarta.jpg" alt="Headquarter 1">
                    <h3>Jakarta</h3>
                </div>
                <div class="hq-location">
                    <img src="bandung.jpg" alt="Headquarter 2">
                    <h3>Bandung</h3>
                </div>
                <div class="hq-location">
                    <img src="surabaya.jpg" alt="Headquarter 3">
                    <h3>Surabaya</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <p>Batch Mini Course 2024 | &copy; Mellisa</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
